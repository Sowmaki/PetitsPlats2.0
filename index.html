<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" href="assets/Logo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav class="header-top"><img class="logo" src="assets/Logo.svg" alt="logo Les Petits Plats"></nav>
    <h1 class="tagline">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
    <div class="searchbar">
      <input id="main-searchbar-input" type="text" class="searchbar__input"
        placeholder="Rechercher une recette, un ingrédient..." minlength="3">
      <div class="searchbar__loop-container" tabindex="0"><img src="assets/loop/loop.png" alt="Rechercher"
          class="searchbar__loop"></div>
    </div>
  </header>
  <main>
    <div class="main-top">
      <div class="advanced">
      </div>
      <p class="recipes-number">1500 recettes</p>
    </div>
    <div class="main-labels">
      <ul class="labels"></ul>
    </div>
    <div class="main-results">
      <div class="no-result">lala</div>
      <ul class="results"></ul>
    </div>
  </main>
  <script type="module" src="scripts/datas/recipes.js"></script>
  <script type="module" src="scripts/pages/index.js"></script>

</body>

</html>
