<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="./css/index.css">
  <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <!-- <img src="assets/Hero.png" alt="photo d'un plat de type asiatique" class="hero-image"> -->
    <nav class="header-top"><img class="logo" src="assets/Logo.svg" alt="logo Les Petits Plats" class="logo"></nav>
    <h1 class="tagline">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
    <div class="searchbar">
      <input id="main-searchbar-input" type="text" class="searchbar__input"
        placeholder="Rechercher une recette, un ingrédient..." minlength="3">
      <div class="searchbar__loop-container" tabindex="0"><img src="assets/loop/loop.png" aria-label="Rechercher"
          class="searchbar__loop"></div>
    </div>
  </header>
  <main>
    <section class="main-top">
      <div class="advanced">
        <div class="advanced__filter advanced__ingredients" tabindex="0">
          <div class="advanced__labelNtrigger">
            <label for="ingredients">Ingrédients</label>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div id="ingredients-dropdown" class="advanced__dropdown-menu">
            <div class="advanced__searchbar">
              <input type="text" id="ingredients" minlength="3">
              <span class="fa-solid fa-xmark"></span>
              <img src="assets/loop/littleLoop.svg" class="loop"></img>
            </div>
            <ul class="advanced__suggestions"></ul>
          </div>
        </div>
        <div class="advanced__filter advanced__appareils" tabindex="0">
          <div class="advanced__labelNtrigger">
            <label for="appareils">Appareils</label>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div id="appareils-dropdown" class="advanced__dropdown-menu">
            <div class="advanced__searchbar">
              <input type="text" id="appareils" minlength="3">
              <span class="fa-solid fa-xmark"></span>
              <img src="assets/loop/littleLoop.svg" class="loop"></img>
            </div>
            <ul class="advanced__suggestions"></ul>
          </div>
        </div>
        <div class="advanced__filter advanced__ustensiles" tabindex="0">
          <div class="advanced__labelNtrigger">
            <label for="ustensiles">Ustensiles</label>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div id="ustensiles-dropdown" class="advanced__dropdown-menu">
            <div class="advanced__searchbar">
              <input type="text" id="ustensiles" minlength="3">
              <span class="fa-solid fa-xmark"></span>
              <img src="assets/loop/littleLoop.svg" class="loop"></img>
            </div>
            <ul class="advanced__suggestions"></ul>
          </div>
        </div>
      </div>
      <p class="recipes-number">1500 recettes</p>
    </section>
    <section class="main-results">
      <ul class="results"></ul>
    </section>
  </main>
  <script type="module" src="utils/dropdownFilter.js"></script>
  <script type="module" src="utils/filterResearch.js"></script>
  <script type="module" src="utils/mainResearch.js"></script>

</body>

</html>
